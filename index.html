<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">

    <div class="container">

        <!-- nav bar left -->
        <div class="nav">

            <!-- top nav bar -->
            <div class="top-nav">
                <span id="logo-small"></span>
                <span id="home"></span>
                <span id="search"></span>
                <span id="library"></span>     
            </div>
            <!-- /top nav bar -->

            <!-- bottom nav bar -->
            <div class="bottom-nav">
                <span id="download"></span>
                <span id="user"></span>
            </div>
            <!-- /bottom nav bar -->

        </div>
        <!-- /nav bar left -->


        <!-- container right -->
        <div class="container-right">

            <!-- inizio header -->
            <header>

                <!-- button upgrade -->
                <div class="upgrade">
                    effettua l'upgrade
                </div>
                <!-- /button upgrade -->

            </header>
            <!-- /header -->

            <!-- container main -->
            <div class="container-main">

                <!-- inizio main -->
                <main>

                    <!-- top main -->
                    <div class="top-main">

                        <!-- nav main -->
                        <nav>
                            <ul>
                                <li><a href="#">in evidenza</a></li>
                                <li><a href="#">podcast</a></li>
                                <li><a href="#">classifiche</a></li>
                                <li><a href="#">generi e mood</a></li>
                                <li><a href="#">nuove uscite</a></li>
                                <li><a href="#">scopri</a></li>
                            </ul>
                        </nav>
                        <!-- /nav main -->

                    </div>
                    <!-- /top main -->

                    <!-- bottom main -->
                    <div class="bottom-main">

                        <!-- recently played -->
                        <div class="rc">

                            <!-- titolo -->
                            <div class="title-main">
                                <h1>Recently played</h1>
                            </div>
                            <!-- /titolo -->

                            <!-- content main -->
                            <div class="content-main">

                                <div class="box">
                                    <div class="img-box">
                                        <img src="img/metal_lifting.jpg" alt="metal">
                                    </div>
                                    <div class="text-box">
                                        <h2>Heavy Metal</h2>
                                        <span>Subtitle</span>
                                    </div>
                                </div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>

                            </div>
                            <!-- /content main -->

                        </div>
                        <!-- /recently played -->

                        <!-- tips playlist -->
                        <div class="tips">

                            <!-- titolo -->
                            <div class="title-main">
                                <h1>Creato per John Doe</h1>
                                <span>Pi첫 ascolti, pi첫 accurati saranno i suggerimenti.</span>
                            </div>
                            <!-- /titolo -->

                            <!-- content main -->
                            <div class="content-main">

                                <div class="box"></div>
                                <div class="box"></div>

                            </div>
                            <!-- /content main -->

                        </div>
                        <!-- /tips playlist -->

                        <!-- popular playlist -->
                        <div class="popular">

                            <!-- titolo -->
                            <div class="title-main">
                                <h1>Creato per John Doe</h1>
                                <span>Pi첫 ascolti, pi첫 accurati saranno i suggerimenti.</span>
                            </div>
                            <!-- /titolo -->

                            <!-- content main -->
                            <div class="content-main">

                                <div class="box"></div>
                                <div class="box"></div>

                            </div>
                            <!-- /content main -->

                        </div>
                        <!-- /popular playlist -->

                    </div>
                    <!-- /bottom main -->

                </main>
                <!-- /main -->

            </div>
            <!-- /container main -->

        </div>
        <!-- /container right -->

        <!-- inizio footer -->
        <footer>

        </footer>
        <!-- /footer -->

    </div>

</body>
</html>
